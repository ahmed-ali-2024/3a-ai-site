name: Deploy Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Load Secrets from Single Variable
        id: secrets
        shell: bash
        run: |
          # Read the secret into a file
          echo "${{ secrets.FTP_SETTINGS }}" > .env_secrets
          
          # Parse and export variables
          while IFS='=' read -r key value || [ -n "$key" ]; do
            # Skip empty lines and comments
            [[ -z "$key" || "$key" =~ ^# ]] && continue
            
            # Trim whitespace
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            
            # Mask the value in logs
            echo "::add-mask::$value"
            
            # Set as environment variable
            echo "$key=$value" >> $GITHUB_ENV
          done < .env_secrets
          
          rm .env_secrets

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
