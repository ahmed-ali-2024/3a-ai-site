backend:
  name: git-gateway
  branch: main

# للتطوير المحلي فقط - احذف أو علّق السطر التالي في الإنتاج
local_backend: true

# اللغة العربية
locale: ar

# مسار الملفات
media_folder: "public/images/blog"
public_folder: "/images/blog"

# Collections - مجموعات المحتوى
collections:
  # المقالات والمشاريع
  - name: "blog"
    label: "المقالات والمشاريع"
    label_singular: "مقال/مشروع"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "العنوان", name: "title", widget: "string", required: true }
      - { label: "الوصف", name: "description", widget: "text", required: true }
      - { label: "التاريخ", name: "date", widget: "datetime", required: true }
      - { label: "الكاتب", name: "author", widget: "string", default: "فريق 3AAI" }
      - { label: "الصورة", name: "image", widget: "image", required: false }
      - { label: "التصنيف", name: "category", widget: "string", required: true }
      - { label: "الوسوم", name: "tags", widget: "list", required: false }
      - { label: "مسودة", name: "draft", widget: "boolean", default: false }
      - { label: "العميل", name: "client", widget: "string", required: false, hint: "اسم العميل (للمشاريع فقط)" }
      - { label: "رابط المشروع", name: "projectUrl", widget: "string", required: false, hint: "رابط المشروع المباشر" }
      - { label: "نوع الخدمة", name: "serviceType", widget: "string", required: false, hint: "مثال: تطوير ويب، استشارات" }
      - { label: "المحتوى", name: "body", widget: "markdown", required: true }

  # الصفحات الثابتة
  - name: "pages"
    label: "الصفحات"
    label_singular: "صفحة"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "العنوان", name: "title", widget: "string" }
      - { label: "الوصف", name: "description", widget: "text" }
      - { label: "الصورة", name: "image", widget: "image", required: false }
      - { label: "المحتوى", name: "body", widget: "markdown" }

  # الكتّاب
  - name: "authors"
    label: "الكتّاب"
    label_singular: "كاتب"
    folder: "src/content/authors"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "الاسم", name: "name", widget: "string" }
      - { label: "الدور", name: "role", widget: "string" }
      - { label: "الصورة الشخصية", name: "avatar", widget: "image", required: false }
      - { label: "السيرة الذاتية", name: "bio", widget: "text" }
      - label: "وسائل التواصل"
        name: "social"
        widget: "object"
        required: false
        fields:
          - { label: "Twitter", name: "twitter", widget: "string", required: false }
          - { label: "GitHub", name: "github", widget: "string", required: false }
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
      - { label: "المحتوى", name: "body", widget: "markdown", required: false }

  # إعدادات الموقع
  - name: "settings"
    label: "الإعدادات"
    files:
      # إعدادات الموقع العامة
      - label: "بيانات الموقع"
        name: "site"
        file: "src/config/site.ts"
        fields:
          - { label: "عنوان الموقع", name: "title", widget: "string" }
          - { label: "وصف الموقع", name: "description", widget: "text" }
          - { label: "رابط الموقع", name: "url", widget: "string" }
          - label: "معلومات الكاتب"
            name: "author"
            widget: "object"
            fields:
              - { label: "الاسم", name: "name", widget: "string" }
              - { label: "السيرة", name: "bio", widget: "text" }
              - { label: "الصورة", name: "avatar", widget: "string" }
              - { label: "البريد", name: "email", widget: "string" }
          - label: "الشعار"
            name: "logo"
            widget: "object"
            fields:
              - { label: "المسار", name: "src", widget: "string" }
              - { label: "النص البديل", name: "alt", widget: "string" }
              - { label: "النص", name: "text", widget: "string" }
          - { label: "عدد المقالات في الصفحة", name: "postsPerPage", widget: "number", default: 10 }
          - { label: "اللغة", name: "language", widget: "string", default: "ar" }
          - { label: "الاتجاه", name: "direction", widget: "string", default: "rtl" }

      # روابط التنقل
      - label: "قائمة التنقل"
        name: "navigation"
        file: "src/data/navigation.json"
        fields:
          - label: "الروابط"
            name: "navigation"
            widget: "list"
            fields:
              - { label: "التسمية", name: "label", widget: "string" }
              - { label: "الرابط", name: "href", widget: "string" }

      # روابط التواصل الاجتماعي
      - label: "وسائل التواصل"
        name: "social"
        file: "src/data/social.json"
        fields:
          - label: "الروابط"
            name: "social"
            widget: "list"
            fields:
              - { label: "المنصة", name: "platform", widget: "string" }
              - { label: "الرابط", name: "url", widget: "string" }
              - { label: "الأيقونة", name: "icon", widget: "string" }
